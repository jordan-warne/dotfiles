[defaults]
# Basic settings
host_key_checking = False
inventory = localhost,
gathering = smart
fact_caching = memory

# Performance
forks = 10
timeout = 30
pipelining = True

# Output
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
log_path = /tmp/ansible.log

# Privilege escalation
become = True
become_method = doas
become_user = root
become_ask_pass = False

[privilege_escalation]
become = True
become_method = doas
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
