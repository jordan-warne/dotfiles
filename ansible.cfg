[defaults]
# Basic settings
host_key_checking = False
inventory = inventory.ini
gathering = smart
fact_caching = memory

# File exclusions
inventory_ignore_extensions = .md, .txt, .log, .pyc, .pyo, .pyd, .so, .dylib, .dll, .exe
inventory_ignore_patterns = ^LICENSE$, ^README\.md$, ^Makefile$, ^\.git/.*$, ^bin/.*$, ^rc/.*$

# Performance
forks = 10
timeout = 30
pipelining = True

# Output
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
log_path = /tmp/ansible.log

# Privilege escalation
become = True
become_method = doas
become_user = root
become_ask_pass = False

[privilege_escalation]
become = True
become_method = doas
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

[inventory]
# Ignore non-inventory files
ignore_extensions = .md, .txt, .log, .pyc, .pyo, .pyd, .so, .dylib, .dll, .exe
ignore_patterns = ^LICENSE$, ^README\.md$, ^Makefile$, ^\.git/.*$, ^bin/.*$, ^rc/.*$
